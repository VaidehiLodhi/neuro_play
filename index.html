<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro play</title>
  <link rel="stylesheet" href="/src/style.css"/>
</head>
<body>
  <header>
    <h1>Neural play</h1>
  </header>
  <div class="container">
    <aside class="sidebar">
      <!--controls will go here-->
      <h2>controls</h2>
      <div>
        <label for="dataset-select">Dataset:</label>
        <select id="dataset-select">
          <option value="circle">circle</option>
          <option value="xor">xor</option>
          <option value="spiral">spiral</option>
          <option value="custom">custom</option>
        </select>
      </div>
      <div>
        <label for="learning-rate">Learning rate:</label>
        <input type="range" id="learning-rate" min="0.001" max="1" step="0.001" value="0.03">
        <span id="learning-rate-value">0.03</span>
      </div>
      <!-- <div>
        <label for="likey-text">do u like? :</label>
        <input type="text" id="likey-text">
        <span id="likey-text-value">yes</span>
      </div> -->
    </aside>
    <main class="main-area">
      <!--visualization will go here-->
      <h2>visualization</h2>
      <canvas id="playground-canvas" width="600" height="400"></canvas>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>"
</body>
</html>
